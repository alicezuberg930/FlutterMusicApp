name: flutter_music_app
description: A flutter application for playing music online from zing mp3 api and offline storage.
publish_to: "none"
version: 0.3.0

environment:
  sdk: ">=3.0.0 <3.13.0"

dependencies:
  just_audio: ^0.9.37
  rxdart: ^0.27.5
  dio: ^5.0.0
  permission_handler: ^9.2.0
  file_picker: ^8.0.0+1
  flutter_downloader: ^1.11.7
  on_audio_query: ^2.9.0
  cupertino_icons: ^1.0.8
  just_audio_background: ^0.0.1-beta.13
  share_plus: ^7.2.2
  speech_to_text: ^6.6.0
  crypto: ^3.0.3
  cookie_jar: ^4.0.0
  dio_cookie_manager: ^3.1.1
  path_provider: ^2.1.3
  video_player: ^2.8.5
  google_fonts: ^4.0.4
  lyrics_parser: ^1.0.0-nullsafety.0
  scrollable_positioned_list: ^0.3.8
  flutter_bloc: ^8.1.6
  shared_preferences: ^2.2.3

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/music/
    - assets/image/